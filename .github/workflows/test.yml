---
name: "Build and test"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"

      - name: Build macOS
        run: env GOOS='darwin' GOARCH='amd64' go build -o '12dls' ./cmd/12dls

      - name: Build Linux
        run: env GOOS='linux' GOARCH='amd64' go build -o '12dls' ./cmd/12dls

      - name: Build Windows
        run: env GOOS='windows' GOARCH='amd64' go build -o '12dls.exe' ./cmd/12dls
